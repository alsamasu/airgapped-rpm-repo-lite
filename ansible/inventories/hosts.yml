---
# Ansible inventory for airgapped-rpm-repo-lite
# Customize this file for your environment

all:
  children:
    # External builders (connected to Red Hat CDN)
    external_builders:
      children:
        rhel8_builder:
          hosts:
            ext-rhel8:
              ansible_host: ext-rhel8.example.com
        rhel9_builder:
          hosts:
            ext-rhel9:
              ansible_host: ext-rhel9.example.com

    # Internal repo servers (airgapped)
    internal_servers:
      children:
        rhel8_server:
          hosts:
            int-rhel8:
              ansible_host: int-rhel8.internal
        rhel9_server:
          hosts:
            int-rhel9:
              ansible_host: int-rhel9.internal

    # Target hosts to be patched
    rhel8_hosts:
      hosts:
        rhel8-host-01:
          ansible_host: 192.168.1.101
        rhel8-host-02:
          ansible_host: 192.168.1.102

    rhel9_hosts:
      hosts:
        rhel9-host-01:
          ansible_host: 192.168.1.111
        rhel9-host-02:
          ansible_host: 192.168.1.112

    # Testers for E2E validation
    testers:
      hosts:
        rhel8-10-tester:
          ansible_host: rhel8-10-tester.lab.local
          os_major: 8
        rhel9-6-tester:
          ansible_host: rhel9-6-tester.lab.local
          os_major: 9

  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3

    # Internal repo server configuration
    internal_repo_server_rhel8: https://int-rhel8.internal
    internal_repo_server_rhel9: https://int-rhel9.internal

    # Bundle settings
    bundle_output_dir: /var/lib/rpm-bundles
    manifest_output_dir: /var/lib/rpm-manifests

    # CA certificate for internal repos
    internal_ca_cert_path: /etc/pki/ca-trust/source/anchors/internal-ca.crt
